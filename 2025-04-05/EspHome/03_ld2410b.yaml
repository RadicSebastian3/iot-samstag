uart:
  id: ld2410_uart
  tx_pin: GPIO17  # gelb
  rx_pin: GPIO16  # gr√ºn
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:
  uart_id: ld2410_uart

