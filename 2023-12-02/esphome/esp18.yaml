  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_password

binary_sensor:
  - platform: gpio
    pin: 25
    name: "esp18 motion"
    device_class: motion
sensor:
  - platform: dht
    model: DHT22
    pin: 27
    temperature:
      name: "esp18 temperature"
    humidity:
      name: "esp18 humidity"
    update_interval: 10s

light:
  - platform: status_led
    name: "esp18 led"
    pin: GPIO2 